
<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body{font-family:Arial; background:#f3f4f6; padding-top:60px;}
    .card{width:360px;margin:0 auto;background:#fff;padding:24px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.1);}
    input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ddd;}
    button{width:100%;padding:12px;background:#28a745;color:#fff;border:none;border-radius:8px;}
  </style>
</head>
<body>
  <div class="card">
    <h2>Create account</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>{% for m in messages %}<li>{{ m }}</li>{% endfor %}</ul>
      {% endif %}
    {% endwith %}
    <form method="POST">
      <input name="name" placeholder="Full name" required>
      <input name="state" placeholder="State" required>
      <input name="district" placeholder="District" required>
      <input name="email" type="email" placeholder="Email" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p><a href="{{ url_for('login') }}">Already have account? Login</a></p>
  </div>
</body>
</html>
